name: VPS Ubuntu 22.04 VM (Pterodactyl Ready)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
    - name: Install QEMU & Tools
      run: |
        sudo apt-get update
        sudo apt-get -y --fix-missing install qemu-kvm qemu-utils cloud-image-utils \
          wget curl unzip tmate neofetch \
          mariadb-server redis-server nginx \
          php8.1 php8.1-cli php8.1-gd php8.1-mysql php8.1-pdo php8.1-mbstring \
          php8.1-tokenizer php8.1-bcmath php8.1-xml php8.1-fpm composer \
          docker.io docker-compose git nodejs npm

        # install yarn (buat frontend panel)
        sudo npm install -g yarn

    - name: Download Ubuntu 22.04 Cloud Image
      run: |
        FILE=ubuntu-22.04.img
        URL=https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img
        wget -c --tries=20 --timeout=30 --no-check-certificate -O $FILE $URL

    - name: Prepare VM Disk
      run: |
        qemu-img resize ubuntu-22.04.img 64G

    - name: Create Cloud-init Config
      run: |
        cat > user-data <<EOF
        #cloud-config
        hostname: ubuntu
        users:
          - name: ubuntu
            sudo: ALL=(ALL) NOPASSWD:ALL
            groups: sudo
            shell: /bin/bash
            lock_passwd: false
            plain_text_passwd: "rootpass"
        ssh_pwauth: True
        package_update: true
        package_upgrade: true
        packages:
          - curl
          - wget
          - unzip
          - tar
          - sudo
          - neofetch
          - htop
          - mariadb-server
          - redis-server
          - nginx
          - php8.1
          - php8.1-cli
          - php8.1-gd
          - php8.1-mysql
          - php8.1-pdo
          - php8.1-mbstring
          - php8.1-tokenizer
          - php8.1-bcmath
          - php8.1-xml
          - php8.1-fpm
          - composer
          - docker.io
          - docker-compose
          - git
          - nodejs
          - npm
        runcmd:
          - systemctl enable mariadb redis-server nginx docker
          - systemctl start mariadb redis-server nginx docker
        EOF

        echo "instance-id: iid-local01\nlocal-hostname: ubuntu" > meta-data
        cloud-localds seed.img user-data meta-data

    - name: Start VM with QEMU
      run: |
        nohup qemu-system-x86_64 \
          -enable-kvm \
          -m 16384 \
          -smp 8 \
          -drive file=ubuntu-22.04.img,if=virtio \
          -drive file=seed.img,if=virtio \
          -net nic -net user,hostfwd=tcp::22-:22,hostfwd=tcp::80-:80,hostfwd=tcp::8080-:8080,hostfwd=tcp::443-:443,hostfwd=tcp::2022-:2022 \
          -nographic > vm.log 2>&1 &

    - name: Wait for Boot
      run: sleep 120

    - name: Start SSH via sshx.io
      run: |
        curl -sSf https://sshx.io/get | sh
        
